<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thẻ liên kết a . href là link của liên kết , target sẽ quyết định trang mới được mở trong tab nào</h1>
<h1>_blank mở trong tab mới </h1>
<h1>_self, _parent mở trong tab hiện tại </h1>
<p><a href="https://www.google.com/" target="_blank">Google _blank</a></p>
<p><a href="https://www.google.com/" target="_self">Google _self</a></p>
<p><a href="https://www.google.com/" target="_parent">Google _parent</a></p>

</body>
</html>

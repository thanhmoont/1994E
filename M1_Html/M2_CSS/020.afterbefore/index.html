<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        .container {
            background: orange;
            padding: 20px;
            margin: 30px auto;
            width: 800px;
        }
        .row {
            padding: 20px;
            background: green;
            overflow: auto;
        }
        .row::before {
            content: 'Nội dung muốn thêm vào phía trước bên trong thẻ html';
            color: white;
            display: block;
            clear: both;
        }
        .row::after {
            content: 'Nội dung muốn thêm vào phía sau bên trong thẻ html';
            color: white;
            display: block;
            clear: both;
        }
        .col1 {
            padding: 20px 0;
            float:left;
            width: 50%;
            background: blueviolet;
        }
        .col2 {
            padding: 20px 0;
            float:right;
            width: 50%;
            background: blueviolet;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col1">Cột số 1</div>
        <div class="col2">Cột số 2</div>
    </div>
</div>

<pre>
    ::before : được sử dụng để thêm 1 nội dung vào phía trước bên trong thẻ html có thể là nội dung rỗng hoàn toàn với mục đích css
    ::after : được sử dụng để thêm 1 nội dung vào phía sau bên trong thẻ html có thể là nội dung rỗng hoàn toàn với mục đích css
</pre>

</body>
</html>

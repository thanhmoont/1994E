<body>
<pre>
    Vòng lặp do while
    Cú pháp :
    1. sự khởi đầu vòng lặp
    do {
        // code thực thi của vòng lăp

        // cuối do là sự thay đổi của biến đếm sau mối lẫn chạy vòng lặp
    }while(điều kiện chạy của vòng lặp);
</pre>

<script type="text/javascript">
    /**
     * VD1 : in ra các số từ 0 đến 9
     */
    console.log("in ra các số từ 0 đến 9");
    var i = 0;
    do {
        console.log(i);
        i++;
    } while(i < 10);
    /**
     * VD2 : in r
     * a các số từ 0 đến 20 nhưng chỉ in số chẵn
     */
    console.log("in ra các số từ 0 đến 20 nhưng chỉ in số chẵn");
    /**
     * VD3 : in ra các số từ 0 đến 20 nhưng chỉ in số lẻ
     */
    console.log("in ra các số từ 0 đến 20 nhưng chỉ in số lẻ");
</script>

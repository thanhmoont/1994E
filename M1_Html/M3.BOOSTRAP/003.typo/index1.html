<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<div class="container">
    <h2>Contextual Colors</h2>
    <p>Use the contextual classes to provide "meaning through colors":</p>
    <p class="text-muted">ABCXYZ.</p>
    <p class="text-primary">ABCXYZ.</p>
    <p class="text-success">ABCXYZ.</p>
    <p class="text-info">ABCXYZ.</p>
    <p class="text-warning">ABCXYZ.</p>
    <p class="text-danger">ABCXYZ.</p>
    <p class="text-secondary">ABCXYZ.</p>
    <p class="text-dark">ABCXYZ.</p>
    <p class="text-body">Default body color (often black).</p>
    <p class="text-light">This text is light grey (on white background).</p>
    <p class="text-white">This text is white (on white background).</p>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>

<pre>
    text() dùng để lấy văn bản
    text(txt) dùng để đặt văn bản
</pre>

<p id="source">Test method text()</p>

<p id="target">Nội dung ban đầu</p>

<button id="move">Move</button>

<script type="text/javascript">
    $(document).ready(function () {
        $("#move").on("click", function () {
            // lấy nội dung văn bản
            var txt = $("#source").text();
            console.log(txt);
            // set nội dung văn bản
            $("#target").text(txt);
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #font {
            font-style: italic;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<pre>
    font-style: italic; ( kiểu hiển thị phong cách font )
    font-size: 32px; ( kích cỡ của font )
    font-weight: bold; ( độ đậm hay mảng của font chữ )
</pre>

<div id="font">
    Nội dung thẻ div
</div>
</body>
</html>
